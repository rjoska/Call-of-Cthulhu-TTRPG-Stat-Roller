<html>

<head>
  <title>Stat Rolling</title>
  <link rel="stylesheet" href="statStyle.css">
</head>

<body>
  <h1>Character Stats Generator</h1>

  <div class="allStats">
    <div class="basicStats">
      <div class="statBlock">
        <h3>Str</h3>
        <p id="strDice1"></p>
        <p id="strDice2"></p>
        <p id="strDice3"></p>
		<button id="strbutton">Roll Str</button>
      </div>
      <div class="statBlock">
        <h3>Con</h3>
        <p id="conDice1"></p>
        <p id="conDice2"></p>
        <p id="conDice3"></p>
      </div>
      <div class="statBlock">
        <h3>Dex</h3>
        <p id="dexDice1"></p>
        <p id="dexDice2"></p>
        <p id="dexDice3"></p>
      </div>
      <div class="statBlock">
        <h3>App</h3>
        <p id="appDice1"></p>
        <p id="appDice2"></p>
        <p id="appDice3"></p>
      </div>
      <div class="statBlock">
        <h3>Pow</h3>
        <p id="powDice1"></p>
        <p id="powDice2"></p>
        <p id="powDice3"></p>
      </div>
      <div class="statBlock">
        <h3>Luck</h3>
        <p id="luckDice1"></p>
        <p id="luckDice2"></p>
        <p id="luckDice3"></p>
      </div>
      <div class="statBlock">
        <h3>Size</h3>
        <p id="sizeDice1"></p>
        <p id="sizeDice2"></p>
        <p>6</p>
      </div>
      <div class="statBlock">
        <h3>Edu</h3>
        <p id="eduDice1"></p>
        <p id="eduDice2"></p>
        <p>6</p>
      </div>
      <div class="statBlock">
        <h3>Int</h3>
        <p id="intDice1"></p>
        <p id="intDice2"></p>
        <p>6</p>
      </div>
    </div>
    <div>
      <div class="otherStats">
        <div class="statBlock">
          <h3>HP</h3>
          <p id="hp"></p>
        </div>
        <div class="statBlock">
          <h3>Sanity</h3>
          <p id="sanity"></p>
        </div>
        <div class="statBlock">
          <h3>MP</h3>
          <p id="magicPoints"></p>
        </div>
        <div class="statBlock">
          <h3>Dodge</h3>
          <p id="dodge"></p>
        </div>
        <div class="statBlock">
          <h3>Personal Points</h3>
          <p id="personalPoints"></p>
        </div>
      </div>
      <div class="totalsBlock">
        <div class="total">
          <p>StrTotal: </p>
          <p id="strTotal"></p>
        </div>
        <div class="total">
          <p>ConTotal: </p>
          <p id="conTotal"></p>
        </div>
        <div class="total">
          <p>DexTotal: </p>
          <p id="dexTotal"></p>
        </div>
        <div class="total">
          <p>AppTotal: </p>
          <p id="appTotal"></p>
        </div>
        <div class="total">
          <p>PowTotal: </p>
          <p id="powTotal"></p>
        </div>
        <div class="total">
          <p>LuckTotal: </p>
          <p id="luckTotal"></p>
        </div>
        <div class="total">
          <p>SizeTotal: </p>
          <p id="sizeTotal"></p>
        </div>
        <div class="total">
          <p>EduTotal: </p>
          <p id="eduTotal"></p>
        </div>
        <div class="total">
          <p>IntTotal: </p>
          <p id="intTotal"></p>
        </div>

      </div>
    </div>
  </div>
  <button id="button">Roll Stats</button>
  <script src="stats.js"></script>
  <script src="ui.js"></script>
</body>

</html>
